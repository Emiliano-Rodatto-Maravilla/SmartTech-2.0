    <div id="detalleProducto">
        <img id="productoImagen" src="" alt="">
        <h3 id="productoNombre"></h3>
        <p id="productoDescripcion"></p>
        <p id="productoPrecio"></p>
    </div>
    
    <script>
      window.onload = function() {
    const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));
    console.log(producto); // Para ver el contenido de producto en la consola

    // Convertir las categorías a minúsculas antes de compararlas
    if (producto && producto.categoria.toLowerCase() === 'celular') {
        document.getElementById('productoImagen').src = producto.url_imagen;
        document.getElementById('productoNombre').innerText = producto.nombre;
        document.getElementById('productoDescripcion').innerText = producto.descripcion;
        document.getElementById('productoPrecio').innerText = `$${producto.precio}`;
    } else {
        // Mostrar mensaje si el producto no pertenece a la categoría 'celular'
        document.getElementById('detalleProducto').innerHTML = "<p>Este producto no pertenece a la categoría 'celular'.</p>";
    }
};
    </script>
